<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- If you want to include a similar web-safe font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Algerian&display=swap">
    <style>
        .preview-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            width: 300px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        .preview-title {
            font-family: 'Britannic Bold', cursive; /* Set font to Algerian */
            color: white; /* Set text color to white */
            font-size: 2em; /* Adjust font size as needed */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #0000FF; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0000CC; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <img src="Logo/main.jpg" alt="Your Logo" class="logo">
        <div class="preview-title">BGMI TOURNAMENT RANK TABLE</div>
        <a href="index.html" class="btn">Go to Table</a>
    </div>
</body>
</html>
